<style>
    .ace_editor {
        height: 500px;
    }
</style>
<div class="container w-auto-xs" ng-controller="accessAndroidJobCtrl" ng-init="app.settings.container = false;">
    <div class="m-b-lg">
        <a href class="navbar-brand block m-t" style="color: #286090">Android下载页</a>
        <button type="button" class="btn glyphicon glyphicon-arrow-left pull-left" ng-click="goBack()"></button>
    </div>

    <div class="m-b-lg">

        <div class="wrapper text-center">
        </div>

        <div class="panel" style="margin-top: 5px;">
            <div class="panel-body">
                <div class="wrapper-md">

                    <div class="panel" style="margin-top: 5px;">
                        <div class="panel-body">
                            <div class="wrapper-md">
                                <form class="form-horizontal col-md-6">
                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">任务名称:</span>
                                            <div class="col-md-9">
                                                <span>{{buildDetail.jobName}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">构建编号:</span>
                                            <div class="col-md-9">
                                                <span>{{buildDetail.buildNumber}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">任务类型:</span>
                                            <div class="col-md-9">
                                                <span>Android构建</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">构建时间:</span>
                                            <div class="col-md-9">
                                                <span>{{buildDetail.gmtCreate}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">操作用户:</span>
                                            <div class="col-md-9">
                                                <span>{{buildDetail.displayName}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">下载地址:</span>
                                            <div class="col-md-9">
                                                <a title="download" ng-href="{{buildDetail.artifactList[0].pkgUrl}}"
                                                   style="color: #286090; font-size:2em;">点击下载</a>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div>
                                            <span class="col-md-3">下载二维码:</span>
                                            <div class="col-md-9">
                                                <qrcode data="{{buildDetail.artifactList[0].pkgUrl}}"
                                                        href="{{buildDetail.artifactList[0].pkgUrl}}"></qrcode>
                                            </div>
                                        </div>
                                    </div>


                                </form>

                                <form class="form-horizontal col-md-6" style="box-shadow: 0 0 5px #ddd;padding: 10px;">
                                    <div ng-show="!mdEditing" ng-bind-html="androidArtifactHelp"></div>

                                    <div ng-show="mdEditing" ui-ace="aceOption" ng-model="md.mdBody"
                                         class="ace_editor"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <button class="btn btn-xs" ng-show="!mdEditing"
                                style="margin-right: 5px; background-color: #2b669a; color: white;"
                                ng-click="editMD()">
                            <i class="glyphicon glyphicon-edit"></i>编辑公告
                        </button>

                        <button class="btn btn-xs" ng-show="mdEditing"
                                style="margin-right: 5px; background-color: #ff8700; color: white;"
                                ng-click="saveMD()">
                            <i class="glyphicon glyphicon-ok"></i>保存公告
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

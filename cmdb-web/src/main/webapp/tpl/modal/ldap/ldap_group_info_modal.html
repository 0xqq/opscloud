<div class="modal-header">
    <h3 class="modal-title">LDAP用户组</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">
        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>组名称</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="组名称" ng-model="ldapGroup.cn">
                </div>
            </div>
        </div>

        <div class="form-group">
                <label class="col-lg-2 control-label"><span style="color: #ec2121;">*</span>说明</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="说明" ng-model="ldapGroup.content">
                </div>
        </div>
        <div class="form-group">
            <div style="text-align:center;">
                <button type="button" class="btn btn-sm btn-info" ng-click="createGroup()"><span
                        class="glyphicon glyphicon-ok"></span>创建
                </button>
            </div>
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>

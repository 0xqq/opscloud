<div class="modal-header">
    <h3 class="modal-title">网关(AppServer)配置</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">

        <div class="form-group">
            <span class="label" style="margin-left: 15px; background-color: #777; color: white;">AppServerList</span>
            <!--<label class="col-lg-2">App</label>-->
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <div hljs hljs-source="appServerListItem"></div>
            </div>
        </div>

    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>

<h4>执行结果</h4>
<div style="width: 100%; height: 1px; border: 0.5px solid #eee;"></div>

<span ng-if="taskVO.taskServerList != null" class="label">
                                              <i class="fa fa-spin fa-spinner"
                                                 ng-show="taskVO.ansibleTaskDO.finalized ==false"></i>
                                              <b style="color: #777"
                                                 ng-show="taskVO.ansibleTaskDO.finalized ==false">指令执行中...</b>
                                             <span class="label" uib-popover-html="'服务器数量'"
                                                   popover-trigger="'mouseenter'"
                                                   style="color: #777">服务器数量:{{taskVO.ansibleTaskDO.serverCnt}}</span>
                                        <input type="checkbox" ng-model="resultChoose.all" ng-click="chooseAllResult()"><b style="margin-left: 5px;color: #777">All</b>
                                        <input type="checkbox" ng-model="resultChoose.success"
                                               ng-click="chooseResult(0)"><b style="margin-left: 5px;color: #20a03f;">Success</b>
                                        <input type="checkbox" ng-model="resultChoose.failed"
                                               ng-click="chooseResult(1)">
                                               <b style="margin-left:5px;color:#d9534f;">Failed</b>
                                        </span>

<div class="form-group">
    <form class="form-inline" role="form" ng-if="taskVO.taskServerList != null">
        <table class="table" style="margin-top: 5px;">
            <tbody>
            <tr ng-repeat="taskServer in taskVO.taskServerList">
                <td class="col-md-12" ng-show="checkResultShow(taskServer)">
                    <div class="panel-heading" style="background-color: #777">
                                                        <span class="label label-success"
                                                              ng-if="taskServer.result == 'SUCCESS'">{{taskServer.result}}</span>
                        <span class="label label-danger"
                              ng-if="taskServer.result != 'SUCCESS'">{{taskServer.result}}</span>
                        <span class="label label-info"
                              ng-show="taskServer.returncode != null">{{taskServer.returncode}}</span>

                        <b style="margin-left: 5px;color:white">{{taskServer.serverDO.serverName
                            + "-"+ taskServer.env.name + "-" +
                            taskServer.serverDO.serialNumber}}<{{taskServer.ip}}></b>
                        <button ng-click="closeTaskServer(taskServer.serverId)"
                                class="btn btn-xs pull-right"
                                style="margin-left: 20px; background-color: #ff8700; color: white;">
                            <span class="glyphicon glyphicon-remove"></span>关闭
                        </button>
                    </div>
                    <div hljs
                         hljs-source="taskServer.msg"></div>
                </td>
            </tr>
            </tbody>
        </table>

    </form>
</div>

<h4>执行结果</h4>


<span ng-if="taskPlaybook.complete == false" class="label">
    <div style="width: 100%; height: 1px; border: 0.5px solid #eee;"></div>
    <b style="color: #777">指令执行中...</b>
</span>

<div class="form-group">
    <form class="form-inline" role="form" ng-if="taskPlaybook.complete">
        <table class="table" style="margin-top: 5px;">
            <tbody>
            <tr ng-repeat="taskServer in taskPlaybook.taskHostList">
                <td class="col-md-12"  ng-show="taskServer.closed ==null || taskServer.closed ==false">
                    <div class="panel-heading" style="background-color: #777">
                        <b style="color:white">{{taskServer.hostPattern}}</b>
                        <button ng-click="closeTaskHost(host.id)"
                                class="btn btn-xs pull-right"
                                style="margin-left: 20px; background-color: #ff8700; color: white;">
                            <span class="glyphicon glyphicon-remove"></span>关闭
                        </button>
                    </div>
                    <div hljs hljs-source="taskServer.playbookLogVO.playbookLog"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}
        </div>
    </div>
</div>

<div class="modal-header">
    <h3 class="modal-title"><b style="color: #286090">ECS实例转预付费</b></h3>
</div>
<div class="modal-body">
    <div style="margin-top: 5px;">
        <form class="form-horizontal">
            <div class="form-group ">


                <div class="col-md-6">
                    <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>转预付费（月）</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="1,2,3,4,5,6,7,8,9,12,24,36,48,60"
                               ng-model="period">
                    </div>
                </div>

            </div>

            <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <td><b style="color: #286090">服务器</b></td>
                    <td><b style="color: #286090">规格</b></td>
                    <td><b style="color: #286090">IP</b></td>
                    <td><b style="color: #286090">创建时间</b></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        {{ecsInstance.serverName}}
                    </td>
                    <td>{{ecsInstance.cpu}}C/{{ecsInstance.memory/1024}}GB</td>
                    <td>
                        {{ecsInstance.insideIp}}
                    </td>
                    <td>
                        {{ecsInstance.creationTime}}
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>

    <!--按钮-->
    <div class="form-group">

        <div style="text-align:center;">

            <button ng-click="preepaid()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: #2e6da4; color: white;">
                <i class="fa fa-spin fa-spinner" ng-show="butRenewing"></i>
                <i class="fa fa-cny" ng-show="!butRenewing"></i>确认转预付费
            </button>


            <button ng-click="closeModal()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: #d78700; color: white;">
                <span class="glyphicon glyphicon-remove"></span>关闭
            </button>


        </div>
    </div>


</div>

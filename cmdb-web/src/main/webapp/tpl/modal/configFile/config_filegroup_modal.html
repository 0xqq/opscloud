<div class="modal-header">
    <h3 class="modal-title">文件组详情</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>文件组名</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="文件组名" ng-model="item.groupName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">文件组描述</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" placeholder="文件组描述" ng-model="item.groupDesc">
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button ng-click="saveData()"
                    class="btn btn-xs"
                    style="background-color: #2e6da4; color: white;">
                <span class="glyphicon glyphicon-edit"></span>保存
            </button>

            <button ng-click="closeModal()"
                    class="btn btn-xs"
                    style="margin-left: 20px;background-color: #ff8700; color: white;">
                <span class="glyphicon glyphicon-remove"></span>关闭
            </button>
        </div>
    </form>
    <div ng-if="alert.msg != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>

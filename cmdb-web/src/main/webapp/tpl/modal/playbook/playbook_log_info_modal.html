<div class="modal-header">
    <h3 class="modal-title">
        <b style="color: #286090">Playbook Log</b>
    </h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">
        <div class="wrapper-md">
            <!-- toaster directive -->
            <toaster-container
                    toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <uib-tabset>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Playbook</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" readonly
                               ng-model="playbookLog.playbookName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">日志路径</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" readonly
                               ng-model="playbookLog.logPath">
                    </div>
                </div>

                <div class="form-group">
                    <div hljs hljs-source="playbookLog.playbookLog"></div>
                </div>

            </uib-tabset>
        </div>
    </form>


    <div class="form-group">
        <div style="text-align:center;">
            <button ng-click="closeModal()"
                    class="btn btn-xs"
                    style="margin-left: 20px; background-color: #ff8700; color: white;">
                <span class="glyphicon glyphicon-remove"></span>关闭
            </button>
        </div>
    </div>
</div>

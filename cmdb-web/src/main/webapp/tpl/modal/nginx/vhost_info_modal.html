<div class="modal-header">
    <h3 class="modal-title">VHOST信息</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label"><span style="color: #ec2121;">*</span>虚拟主机名称</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="vhost" required ng-model="item.serverName">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label"><span style="color: #ec2121;">*</span>虚拟主机Key</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="vhostKey" required ng-model="item.serverKey">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">说明</label>
            <div class="col-lg-10">
                <textarea class="form-control" cols="3" ng-model="item.content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div style="text-align:center;">
                <!--保存-->
                <button ng-click="saveItem()"
                        class="btn btn-xs"
                        style="margin-left: 5px; background-color: #2e6da4; color: white;">
                    <span class="glyphicon glyphicon-ok"></span>保存
                </button>

                <button ng-click="resetItem()"
                        class="btn btn-xs"
                        style="margin-left: 5px; background-color: #449d44; color: white;">
                    <span class="glyphicon glyphicon-repeat"></span>重置
                </button>

                <!--<span class="glyphicon glyphicon-save" ng-click="saveServerItem(insideip, publicip)"></span>-->
                <!--<span class="glyphicon glyphicon-repeat" style="margin-left: 20px;" ng-click="resetServerItem()"></span>-->
            </div>
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>

<div class="modal-header">
    <h3 class="modal-title">属性组文件详情</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">
        <div ng-repeat="config in configList">

            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-lg-1 control-label">名称</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" readonly ng-model="config.title">
                    </div>

                    <div class="col-lg-1" style="margin-top:5px;">
                        <span class="label" style="background-color: #777;color: white;"
                              ng-if="config.envType == 0">保留</span>
                        <span class="label" style="background-color: #5bc0de;color: white;" ng-if="config.envType == 1">dev</span>
                        <span class="label" style="background-color: #449d44;color: white;" ng-if="config.envType == 2">daily</span>
                        <span class="label" style="background-color: #ec971f;color: white;" ng-if="config.envType == 3">gray</span>
                        <span class="label" style="background-color: #d9534f;color: white;" ng-if="config.envType == 4">prod</span>
                        <span class="label" style="background-color: #5e5e5e;color: white;" ng-if="config.envType == 5">test</span>
                        <span class="label" style="background-color: #286090;color: white;" ng-if="config.envType == 6">back</span>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-12">
                    <div hljs hljs-source="config.config"></div>
                </div>
            </div>

        </div>

    </form>
</div>

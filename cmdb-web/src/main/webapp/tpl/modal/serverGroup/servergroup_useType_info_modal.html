<div class="modal-header">
    <h3 class="modal-title">服务器组使用类型信息</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label class="control-label">类型值(Unique)</label>
            <input type="text" class="form-control" ng-model="useTypeItem.useType">
        </div>
        <div class="form-group">
            <label class="control-label">类型名称</label>
            <input type="text" class="form-control" ng-model="useTypeItem.typeName">
        </div>
        <div class="form-group">
            <label class="control-label">颜色值</label>
            <input type="text" class="form-control" ng-model="useTypeItem.color">
        </div>
        <div class="form-group">
            <label class="control-label">说明</label>
            <textarea class="form-control" ng-model="useTypeItem.content"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div style="text-align:center;">
        <button ng-click="saveUseType()"
                class="btn btn-xs"
                style="background-color: #2e6da4; color: white;">
            <span class="glyphicon glyphicon-ok"></span>保存
        </button>
    </div>
</div>

<div ng-if="alert.type != ''">
    <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
</div>

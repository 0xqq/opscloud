<div class="modal-header">
    <h3 class="modal-title">修改个人详情<b style="color:#2e6da4">{{userItem.username}}</b></h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">
        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>显示名称</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="显示名称" ng-model="userItem.displayName" readonly>
                </div>
            </div>

            <div class="col-md-6">
                <label class="col-lg-4 control-label">新显示名称</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="显示名称(姓名)" ng-model="newUserItem.displayName">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label">邮箱</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="邮箱" ng-model="userItem.mail" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-lg-4 control-label">新邮箱</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="邮箱" ng-model="newUserItem.mail">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label">手机</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="手机" ng-model="userItem.mobile" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-lg-4 control-label">新手机</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="手机" ng-model="newUserItem.mobile">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label">修改登录密码</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="密码" ng-model="newUserItem.userpassword">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div style="text-align:center;">
                <button class="btn btn-xs"
                        style="margin-left: 5px; background-color: #2e6da4; color: white;"
                        ng-click="saveUserDetail()"><span
                        class="glyphicon glyphicon-ok"></span>保存
                </button>
            </div>
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>

<div class="modal-header">
    <h3 class="modal-title">创建订阅信息</h3>
</div>
<div class="modal-body">
    <form class="bs-example form-horizontal">

        <div class="form-group">
            <div class="col-md-12">
                <label class="col-lg-2 control-label"><b style="color: #2e6da4;">GID命名规则:</b></label>
                <div class="col-lg-10" style="margin-top:5px;">
                    <b style="color: #ec2121;">GID_${业务线}_${业务范畴}_${环境}</b>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-6">
                <label class="col-lg-4 control-label"><span style="color: #ec2121;">*</span>GID</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="消息消费集群的GID" ng-model="group.groupId">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <label class="col-lg-2 control-label"><span style="color: #ec2121;">*</span>备注</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="简短备注" ng-model="group.remark">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div style="text-align:center;">
                <button type="button" class="btn btn-sm btn-info" ng-click="createGroup()"><span
                        class="glyphicon glyphicon-plus"></span>创建
                </button>
            </div>
        </div>
    </form>
    <div ng-if="alert.type != ''">
        <div uib-alert ng-class="'alert-' + alert.type" close="closeAlert()">{{alert.msg}}</div>
    </div>
</div>
